<!--
display the contents of the contentList in the content card's html
-->
<div id="items-display" class="items-display">
  <mat-card>
    <div class="div-content-id">{{content.id}}</div><br>
    <mat-card-title>{{content.author}}</mat-card-title><br>
    <div class="div-content-img" [ngSwitch]='content.imgUrl'>
      <div *ngSwitchCase='null'>
        <img mat-card-image src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Hummus_Dip_%2830863436677%29.jpg" width="200" height="200"/>
      </div>
      <div *ngSwitchDefault>
        <img mat-card-image [src]="content.imgUrl" (click)="showId(content.id)" width="200" height="200">
      </div>
    </div>
    <mat-card-subtitle>{{content.type}}</mat-card-subtitle>
    <mat-card-content>{{content.title}}</mat-card-content>

    <button mat-basic-chip><a [routerLink]="['/content',content.id]" routerLinkActive="hummus">Content Detail</a></button>
<!--    <mat-card-footer appUnderline changeType="boldTags" class="div-content-tags" *ngFor="let tag of content.tags">{{tag}}</mat-card-footer><br>-->
  </mat-card>
</div>
