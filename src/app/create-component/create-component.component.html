<h1>Create a new content card</h1>
<div class="div-create-content-form">
  <form>
    <label>ID:</label><br>
    <input name="id"><br>

    <label for="card_author">Author:</label><br>
    <input id="card_author" type="text" name="author"><br>

    <label for="card_imgurl">Image URL:</label><br>
    <input id="card_imgurl" type="text" name="imgUrl"><br>

    <label for="card_type">Type:</label><br>
    <input id="card_type" type="text" name="type"><br>

    <label for="card_title">Title:</label><br>
    <input id="card_title" type="text" name="title"><br>

    <label for="card_body">Body:</label><br>
    <input id="card_body" type="text" name="body"><br>

    <label for="card_tags">Tags:</label><br>
    <input id="card_tags" type="text" name="tags"><br>

    <button type="submit"> Add to content list</button><br>
  </form>
</div>
