<div class="div-messages" *ngIf="messageService.messages.length">
  <div>
    <div class="mssgs-header">
      <h2>Messages</h2>
    </div>

    <div class="mssgs-button">
      <button mat-fab class="clear"
              (click)="messageService.clear()">Clear</button>
    </div>

    <div *ngFor='let message of messageService.messages'>
      {{message}}
    </div>
  </div>
</div>
